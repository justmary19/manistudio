<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crazy Nails — Маникюр в центре</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff0f5;
      color: #333;
    }
    header {
      background-color: #ff69b4;
      padding: 40px 20px;
      text-align: center;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 40px;
    }
    header p {
      font-size: 18px;
    }
    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      color: #e75480;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery img {
      width: 30%;
      border-radius: 10px;
      object-fit: cover;
    }
    .price-list {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
    }
    .price-list ul {
      list-style: none;
      padding: 0;
    }
    .price-list li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }

    .telegram-button {
      display: block;
      width: max-content;
      margin: 30px auto;
      padding: 12px 24px;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .telegram-button:hover {
      background-color: #007ab8;
    }

    footer {
      background-color: #ffb6c1;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Crazy Nails</h1>
  <p>Маникюр, который ты заслуживаешь</p>
</header>

<section>
  <h2>Наши работы</h2>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1617059811091-1db52db8e63e?auto=format&fit=crop&w=400&q=80" alt="Маникюр 1">
    <img src="https://images.unsplash.com/photo-1581089781785-603411fa81f3?auto=format&fit=crop&w=400&q=80" alt="Маникюр 2">
    <img src="https://images.unsplash.com/photo-1595341888016-a392ef81b7de?auto=format&fit=crop&w=400&q=80" alt="Маникюр 3">
  </div>
</section>

<section>
  <h2>Прайс (EUR)</h2>
  <div class="price-list">
    <ul>
      <li><span>Маникюр классический</span><span>20 €</span></li>
      <li><span>Аппаратный маникюр</span><span>25 €</span></li>
      <li><span>Гель-лак (однотонный)</span><span>30 €</span></li>
      <li><span>Дизайн 2 ногтя</span><span>5 €</span></li>
      <li><span>Укрепление базы</span><span>10 €</span></li>
    </ul>
  </div>

  <a class="telegram-button" href="https://t.me/justmary19" target="_blank">Записаться в Telegram</a>
</section>

<footer>
  © 2025 Crazy Nails — Все права защищены.
</footer>

</body>
</html>
